<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Contabilivre</title>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="container text-center">
          <div class="row justify-content-between">
            <div class="col-4">
              <h1 class="titulo-home">Contabilivre</h1>
            </div>
            <div class="col-2">
              <i class="bi bi-person-square"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3 border bg-light" style="border-radius: 25px;">
          <div class="row">
            <p>Saldo Atual</p>
        </div>
        <div class="row" style="margin-top: -20px;">
            <h3>R$ 0,00</h3>
        </div>
          <div class="row">
            <div class="container text-center">
              <div class="row ">
                <div class="col-6">
                  <i class="bi bi-arrow-up-circle"></i> 
                  <p class="saldo">Receita</p>
                  <p class="saldoR">RS 0,00</p>
                </div>
                <div class="col-6">
                  <i class="bi bi-arrow-down-circle"></i> 
                  <p class="saldo">Despesa</p>
                  <p class="saldoD">RS 0,00</p> 
                </div>
              </div>
            </div>
          </div>
         </div>
        </div>       
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p class="texto-externo">Despesa por categria</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3 border bg-light" style="border-radius: 25px;">
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <i class="bi bi-pie-chart-fill"></i>                
                </div>
                <div class="col-4">
                  <p class="categoria" style="float: right; text-align: left;">Casa <br>
                  Restaurante<br>
                  Eletrônicos<br>
                  Faculdade</p> 
                </div>
                <div class="col-4">
                  <p class="categoria" style="float: center; text-align:right">R$0,00 <br>
                  R$0,00<br>
                  R$0,00<br>
                  R$0,00</p> 
                </div>
              </div>
            </div>
          </div>
         </div>
        </div>       
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <p class="texto-externo">Balanço mensal</p>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col">
         <div class="p-3 border bg-light" style="border-radius: 25px;">
          <div class="row">
            <div class="container">
              <div class="row" style="text-align: justify;">
                <div class="col-6 col-3">Receitas</div>
                <div class="col-6 col-3" style="text-align: right; color: #73B761; font-weight: bold">R$ 0,00</div>
    
                <div class="w-100"></div>
    
                <div class="col-6 col-3">Despesas</div>
                <div class="col-6 col-3" style="text-align: right; color: #DE0000; font-weight: bold">R$ 0,00</div><hr>

                <div class="w-100"></div>
    
                <div class="col-6 col-3">Balanço</div>
                <div class="col-6 col-3" style="text-align: right; color: #875AC0; font-weight: bold">R$ 0,00</div>
              </div>
            </div>
          </div>
         </div>
        </div>       
      </div>
    </div>
    <nav class="navbar fixed-bottom">
      <a href="dashboard.html"><i class="bi bi-house"><br>Principal</i></a>
      <a href="despesa.html"><i class="bi bi-plus-circle"></i></a>
      <i class="bi bi-three-dots"><br>Mais</i>
    </nav>
  </body>
</html>
