<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Contabilivre</title>
  </head>
  <body class="body-despesa">
    <div class="container-btn">
        <button type="button" class="btn-despesa">Despesa</button>
    </div>
    <div class="container-value" style="margin-left: 20px;">
        <div class="row">
            <p>Saldo Atual</p>
        </div>
        <div class="row" style="margin-top: -20px;">
            <h3>R$ 0,00</h3>
        </div>
    </div>
    <div class="container-form px-5 border">
        <form>
            <div class="mb-3">
              <label for="data" class="form-label">Dia</label>
              <input type="data" class="form-control" id="data">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="category">
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Anexo</label>
              <input type="file" class="form-control" id="file">
            </div>
            <div class="form-btn">
                <button type="submit" class="btn-salvar-1">Salvar</button>
            </div>
          </form>
    </div>
     
    <nav class="navbar fixed-bottom">
      <a href="dashboard.html"><i class="bi bi-house"><br>Principal</i></a>
      <a href="despesa.html"><i class="bi bi-plus-circle"></i></a>
      <i class="bi bi-three-dots"><br>Mais</i>
    </nav>
  </body>
</html>
